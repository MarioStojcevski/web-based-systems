<p>books are loading!</p>
<mat-spinner></mat-spinner>

<div class="table-container">
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="w-100" >

      <ng-container matColumnDef="Thumbnail">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.bookThumbnail.value}}"  />

        </td>
      </ng-container>

      <ng-container matColumnDef="Book Name">
        <th mat-header-cell *matHeaderCellDef>
          Book Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.bookTitle.value}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef>
          Author
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.authorName.value}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Abstract">
          <th mat-header-cell *matHeaderCellDef>
             Abstract
          </th>
          <td mat-cell *matCellDef="let element">
             {{element.abstract.value}}
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
